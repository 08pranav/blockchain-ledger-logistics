name: Feature Request
description: Suggest a new feature or enhancement for the application
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! ðŸš€
        
        We appreciate your ideas for improving the blockchain ledger system.

  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you'd like to see
      placeholder: Describe the feature you want to add
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What need does it address?
      placeholder: Explain the problem or need this feature would address
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How should this feature work? Provide as much detail as possible
      placeholder: |
        - How should the feature function?
        - What should the user interface look like?
        - How should it integrate with existing features?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the application would this feature affect?
      options:
        - Frontend (React)
        - Backend (Node.js API)
        - Blockchain Logic
        - Database (MongoDB)
        - Authentication
        - UI/UX
        - Documentation
        - DevOps/Deployment
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my work
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches or workarounds?
      placeholder: Describe any alternative solutions or workarounds you've considered

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Provide specific examples of how this feature would be used
      placeholder: |
        - Use case 1: As a [user type], I want to [action] so that [benefit]
        - Use case 2: When [scenario], the system should [behavior]
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Wireframes
      description: If applicable, add mockups, wireframes, or sketches
      placeholder: Drag and drop images here or describe the visual design

  - type: textarea
    id: technical-considerations
    attributes:
      label: Technical Considerations
      description: Any technical aspects, constraints, or implementation ideas?
      placeholder: |
        - Performance considerations
        - Security implications
        - Integration requirements
        - Dependencies needed

  - type: checkboxes
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - label: New functionality
        - label: Enhancement to existing feature
        - label: Performance improvement
        - label: Security enhancement
        - label: Developer experience improvement
        - label: User experience improvement

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, links, or references about the feature request
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched for existing feature requests
          required: true
        - label: I have provided a clear problem statement and solution
          required: true
        - label: I have considered the impact on existing functionality
          required: true